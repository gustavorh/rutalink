openapi: 3.0.3
info:
  title: RutaLink API
  description: |
    Documentación de la API de RutaLink.
    Esta API proporciona endpoints para gestionar operadores, usuarios, roles, clientes, conductores, vehículos, rutas, proveedores y operaciones.
  version: 0.1.0
  contact:
    name: Gustavo Reyes
    email: hello@gustavorh.com

servers:
  - url: http://localhost:3030/api
    description: Local development server
  - url: https://api.rutalink.gustavorh.com/api
    description: Production server

tags:
  - name: Auth
    description: Authentication and authorization endpoints
  - name: Users
    description: User management endpoints
  - name: Operators
    description: Operator management endpoints
  - name: Roles
    description: Role and permission management endpoints
  - name: Clients
    description: Client management endpoints
  - name: Drivers
    description: Driver management endpoints
  - name: Vehicles
    description: Vehicle management endpoints
  - name: Routes
    description: Route management endpoints
  - name: Providers
    description: Provider management endpoints
  - name: Operations
    description: Operation management endpoints
  - name: Audit
    description: Audit log endpoints

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /api/auth/login

  schemas:
    Error:
      type: object
      properties:
        statusCode:
          type: integer
        message:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
        error:
          type: string

    PaginationMeta:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        totalPages:
          type: integer

    # Auth Schemas
    RegisterDto:
      type: object
      required:
        - username
        - email
        - password
        - firstName
        - lastName
        - operatorId
        - roleId
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          pattern: '^[a-zA-Z0-9_]+$'
          description: Username can only contain letters, numbers, and underscores
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
          maxLength: 100
          description: Must contain at least one uppercase letter, one lowercase letter, and one number
        firstName:
          type: string
          minLength: 1
          maxLength: 100
        lastName:
          type: string
          minLength: 1
          maxLength: 100
        operatorId:
          type: integer
          minimum: 1
        roleId:
          type: integer
          minimum: 1

    LoginDto:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        user:
          $ref: '#/components/schemas/UserResponse'

    UserResponse:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        operatorId:
          type: integer
        roleId:
          type: integer
        operator:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            super:
              type: boolean
        role:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string

    # User Schemas
    CreateUserDto:
      type: object
      required:
        - username
        - email
        - password
        - firstName
        - lastName
        - operatorId
        - roleId
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
        email:
          type: string
          format: email
        password:
          type: string
        firstName:
          type: string
          minLength: 1
          maxLength: 100
        lastName:
          type: string
          minLength: 1
          maxLength: 100
        operatorId:
          type: integer
          minimum: 1
        roleId:
          type: integer
          minimum: 1
        status:
          type: boolean
          default: true

    UpdateUserDto:
      type: object
      properties:
        email:
          type: string
          format: email
        firstName:
          type: string
          minLength: 1
          maxLength: 100
        lastName:
          type: string
          minLength: 1
          maxLength: 100
        roleId:
          type: integer
          minimum: 1
        status:
          type: boolean

    # Operator Schemas
    CreateOperatorDto:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          maxLength: 255
        rut:
          type: string
          maxLength: 12
          pattern: '^\d{1,2}\.\d{3}\.\d{3}-[\dkK]$'
          description: RUT must be in format XX.XXX.XXX-X
        super:
          type: boolean
          default: false
        expiration:
          type: string
          format: date-time
          nullable: true
        status:
          type: boolean
          default: true

    UpdateOperatorDto:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        rut:
          type: string
          maxLength: 12
          pattern: '^\d{1,2}\.\d{3}\.\d{3}-[\dkK]$'
        super:
          type: boolean
        expiration:
          type: string
          format: date-time
          nullable: true
        status:
          type: boolean

    # Role Schemas
    CreateRoleDto:
      type: object
      required:
        - name
        - operatorId
      properties:
        name:
          type: string
          maxLength: 100
        operatorId:
          type: integer
          minimum: 1
        permissions:
          type: array
          items:
            type: string

    UpdateRoleDto:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        permissions:
          type: array
          items:
            type: string

    # Client Schemas
    CreateClientDto:
      type: object
      required:
        - operatorId
        - businessName
      properties:
        operatorId:
          type: integer
          minimum: 1
        businessName:
          type: string
          maxLength: 255
        taxId:
          type: string
          maxLength: 20
        contactName:
          type: string
          maxLength: 200
        contactEmail:
          type: string
          format: email
          maxLength: 255
        contactPhone:
          type: string
          maxLength: 20
        address:
          type: string
          maxLength: 500
        city:
          type: string
          maxLength: 100
        region:
          type: string
          maxLength: 100
        country:
          type: string
          maxLength: 100
          default: Chile
        industry:
          type: string
          maxLength: 100
          enum:
            - minería
            - construcción
            - industrial
            - agricultura
            - transporte
            - energía
            - forestal
            - pesca
            - retail
            - servicios
            - manufactura
            - tecnología
            - otro
        status:
          type: boolean
          default: true
        observations:
          type: string
          maxLength: 1000
        notes:
          type: string
          maxLength: 1000

    UpdateClientDto:
      type: object
      properties:
        businessName:
          type: string
          maxLength: 255
        taxId:
          type: string
          maxLength: 20
        contactName:
          type: string
          maxLength: 200
        contactEmail:
          type: string
          format: email
          maxLength: 255
        contactPhone:
          type: string
          maxLength: 20
        address:
          type: string
          maxLength: 500
        city:
          type: string
          maxLength: 100
        region:
          type: string
          maxLength: 100
        country:
          type: string
          maxLength: 100
        industry:
          type: string
          maxLength: 100
          enum:
            - minería
            - construcción
            - industrial
            - agricultura
            - transporte
            - energía
            - forestal
            - pesca
            - retail
            - servicios
            - manufactura
            - tecnología
            - otro
        status:
          type: boolean
        observations:
          type: string
          maxLength: 1000
        notes:
          type: string
          maxLength: 1000

    # Driver Schemas
    CreateDriverDto:
      type: object
      required:
        - operatorId
        - rut
        - firstName
        - lastName
        - licenseType
        - licenseNumber
        - licenseExpirationDate
      properties:
        operatorId:
          type: integer
          minimum: 1
        rut:
          type: string
          maxLength: 12
        firstName:
          type: string
          maxLength: 100
        lastName:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
          maxLength: 255
        phone:
          type: string
          maxLength: 20
        emergencyContactName:
          type: string
          maxLength: 200
        emergencyContactPhone:
          type: string
          maxLength: 20
        licenseType:
          type: string
          enum: [A1, A2, A3, A4, A5, B, C, D, E, F]
        licenseNumber:
          type: string
          maxLength: 50
        licenseExpirationDate:
          type: string
          format: date-time
        dateOfBirth:
          type: string
          format: date-time
        address:
          type: string
          maxLength: 500
        city:
          type: string
          maxLength: 100
        region:
          type: string
          maxLength: 100
        status:
          type: boolean
          default: true
        isExternal:
          type: boolean
          default: false
        externalCompany:
          type: string
          maxLength: 255
        notes:
          type: string
          maxLength: 1000

    UpdateDriverDto:
      type: object
      properties:
        firstName:
          type: string
          maxLength: 100
        lastName:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
          maxLength: 255
        phone:
          type: string
          maxLength: 20
        emergencyContactName:
          type: string
          maxLength: 200
        emergencyContactPhone:
          type: string
          maxLength: 20
        licenseType:
          type: string
          enum: [A1, A2, A3, A4, A5, B, C, D, E, F]
        licenseNumber:
          type: string
          maxLength: 50
        licenseExpirationDate:
          type: string
          format: date-time
        dateOfBirth:
          type: string
          format: date-time
        address:
          type: string
          maxLength: 500
        city:
          type: string
          maxLength: 100
        region:
          type: string
          maxLength: 100
        status:
          type: boolean
        isExternal:
          type: boolean
        externalCompany:
          type: string
          maxLength: 255
        notes:
          type: string
          maxLength: 1000

    # Driver Document Schemas
    CreateDriverDocumentDto:
      type: object
      required:
        - driverId
        - documentType
        - documentName
        - fileName
        - filePath
      properties:
        driverId:
          type: integer
          minimum: 1
        documentType:
          type: string
          maxLength: 50
          enum:
            [
              license,
              certificate,
              medical,
              psychotechnical,
              training,
              insurance,
              other,
            ]
        documentName:
          type: string
          maxLength: 255
        fileName:
          type: string
          maxLength: 255
        filePath:
          type: string
          maxLength: 500
        fileSize:
          type: integer
        mimeType:
          type: string
          maxLength: 100
        issueDate:
          type: string
          format: date-time
        expirationDate:
          type: string
          format: date-time
        notes:
          type: string
          maxLength: 500

    UpdateDriverDocumentDto:
      type: object
      properties:
        documentName:
          type: string
          maxLength: 255
        issueDate:
          type: string
          format: date-time
        expirationDate:
          type: string
          format: date-time
        notes:
          type: string
          maxLength: 500

    # Vehicle Schemas
    CreateVehicleDto:
      type: object
      required:
        - plateNumber
        - vehicleType
      properties:
        plateNumber:
          type: string
          maxLength: 20
        brand:
          type: string
          maxLength: 100
        model:
          type: string
          maxLength: 100
        year:
          type: integer
          minimum: 1900
        vehicleType:
          type: string
          enum:
            - truck
            - van
            - pickup
            - flatbed
            - trailer
            - dump_truck
            - crane_truck
            - other
        capacity:
          type: integer
          minimum: 0
        capacityUnit:
          type: string
          enum: [kg, tons, m3, passengers]
        vin:
          type: string
          maxLength: 50
        color:
          type: string
          maxLength: 50
        status:
          type: boolean
          default: true
        notes:
          type: string
          maxLength: 1000

    UpdateVehicleDto:
      type: object
      properties:
        plateNumber:
          type: string
          maxLength: 20
        brand:
          type: string
          maxLength: 100
        model:
          type: string
          maxLength: 100
        year:
          type: integer
          minimum: 1900
        vehicleType:
          type: string
          enum:
            - truck
            - van
            - pickup
            - flatbed
            - trailer
            - dump_truck
            - crane_truck
            - other
        capacity:
          type: integer
          minimum: 0
        capacityUnit:
          type: string
          enum: [kg, tons, m3, passengers]
        vin:
          type: string
          maxLength: 50
        color:
          type: string
          maxLength: 50
        status:
          type: boolean
        notes:
          type: string
          maxLength: 1000

    # Vehicle Document Schemas
    CreateVehicleDocumentDto:
      type: object
      required:
        - vehicleId
        - documentType
        - documentName
      properties:
        vehicleId:
          type: integer
          minimum: 1
        documentType:
          type: string
          enum:
            [
              circulation_permit,
              technical_review,
              insurance,
              ownership,
              gas_certification,
              other,
            ]
        documentName:
          type: string
          maxLength: 255
        fileName:
          type: string
          maxLength: 255
        filePath:
          type: string
          maxLength: 500
        fileSize:
          type: integer
        mimeType:
          type: string
          maxLength: 100
        issueDate:
          type: string
          format: date-time
        expirationDate:
          type: string
          format: date-time
        insuranceCompany:
          type: string
          maxLength: 255
        policyNumber:
          type: string
          maxLength: 100
        coverageAmount:
          type: integer
          minimum: 0
        notes:
          type: string
          maxLength: 500

    UpdateVehicleDocumentDto:
      type: object
      properties:
        documentType:
          type: string
          enum:
            [
              circulation_permit,
              technical_review,
              insurance,
              ownership,
              gas_certification,
              other,
            ]
        documentName:
          type: string
          maxLength: 255
        fileName:
          type: string
          maxLength: 255
        filePath:
          type: string
          maxLength: 500
        fileSize:
          type: integer
        mimeType:
          type: string
          maxLength: 100
        issueDate:
          type: string
          format: date-time
        expirationDate:
          type: string
          format: date-time
        insuranceCompany:
          type: string
          maxLength: 255
        policyNumber:
          type: string
          maxLength: 100
        coverageAmount:
          type: integer
          minimum: 0
        notes:
          type: string
          maxLength: 500

    # Route Schemas
    CreateRouteDto:
      type: object
      required:
        - name
        - origin
        - destination
      properties:
        name:
          type: string
          maxLength: 255
        code:
          type: string
          maxLength: 50
        origin:
          type: string
          maxLength: 500
        destination:
          type: string
          maxLength: 500
        distance:
          type: integer
          minimum: 0
          description: Distance in kilometers
        estimatedDuration:
          type: integer
          minimum: 0
          description: Duration in minutes
        routeType:
          type: string
          maxLength: 50
          enum:
            - urbana
            - interurbana
            - minera
            - rural
            - carretera
            - montaña
            - otra
        difficulty:
          type: string
          maxLength: 20
          enum: [fácil, moderada, difícil]
        roadConditions:
          type: string
          maxLength: 500
        tollsRequired:
          type: boolean
          default: false
        estimatedTollCost:
          type: integer
          minimum: 0
        observations:
          type: string
          maxLength: 1000
        notes:
          type: string
          maxLength: 1000

    UpdateRouteDto:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        code:
          type: string
          maxLength: 50
        origin:
          type: string
          maxLength: 500
        destination:
          type: string
          maxLength: 500
        distance:
          type: integer
          minimum: 0
        estimatedDuration:
          type: integer
          minimum: 0
        routeType:
          type: string
          maxLength: 50
          enum:
            - urbana
            - interurbana
            - minera
            - rural
            - carretera
            - montaña
            - otra
        difficulty:
          type: string
          maxLength: 20
          enum: [fácil, moderada, difícil]
        roadConditions:
          type: string
          maxLength: 500
        tollsRequired:
          type: boolean
        estimatedTollCost:
          type: integer
          minimum: 0
        status:
          type: boolean
        observations:
          type: string
          maxLength: 1000
        notes:
          type: string
          maxLength: 1000

    # Provider Schemas
    CreateProviderDto:
      type: object
      required:
        - operatorId
        - businessName
      properties:
        operatorId:
          type: integer
          minimum: 1
        businessName:
          type: string
          maxLength: 255
        taxId:
          type: string
          maxLength: 20
        contactName:
          type: string
          maxLength: 200
        contactEmail:
          type: string
          format: email
          maxLength: 255
        contactPhone:
          type: string
          maxLength: 20
        address:
          type: string
          maxLength: 500
        city:
          type: string
          maxLength: 100
        region:
          type: string
          maxLength: 100
        country:
          type: string
          maxLength: 100
          default: Chile
        businessType:
          type: string
          maxLength: 100
        serviceTypes:
          type: string
          maxLength: 500
        fleetSize:
          type: integer
          minimum: 0
        status:
          type: boolean
          default: true
        rating:
          type: integer
          minimum: 1
          maximum: 5
        observations:
          type: string
          maxLength: 1000
        notes:
          type: string
          maxLength: 1000

    UpdateProviderDto:
      type: object
      properties:
        businessName:
          type: string
          maxLength: 255
        taxId:
          type: string
          maxLength: 20
        contactName:
          type: string
          maxLength: 200
        contactEmail:
          type: string
          format: email
          maxLength: 255
        contactPhone:
          type: string
          maxLength: 20
        address:
          type: string
          maxLength: 500
        city:
          type: string
          maxLength: 100
        region:
          type: string
          maxLength: 100
        country:
          type: string
          maxLength: 100
        businessType:
          type: string
          maxLength: 100
        serviceTypes:
          type: string
          maxLength: 500
        fleetSize:
          type: integer
          minimum: 0
        status:
          type: boolean
        rating:
          type: integer
          minimum: 1
          maximum: 5
        observations:
          type: string
          maxLength: 1000
        notes:
          type: string
          maxLength: 1000

    # Operation Schemas
    CreateOperationDto:
      type: object
      required:
        - operatorId
        - driverId
        - vehicleId
        - operationNumber
        - operationType
        - origin
        - destination
        - scheduledStartDate
      properties:
        operatorId:
          type: integer
          minimum: 1
        clientId:
          type: integer
        providerId:
          type: integer
        routeId:
          type: integer
        driverId:
          type: integer
          minimum: 1
        vehicleId:
          type: integer
          minimum: 1
        operationNumber:
          type: string
          maxLength: 50
        operationType:
          type: string
          maxLength: 50
        origin:
          type: string
          maxLength: 500
        destination:
          type: string
          maxLength: 500
        scheduledStartDate:
          type: string
          format: date-time
        scheduledEndDate:
          type: string
          format: date-time
        distance:
          type: integer
        cargoDescription:
          type: string
          maxLength: 1000
        cargoWeight:
          type: integer
        notes:
          type: string
          maxLength: 1000

    UpdateOperationDto:
      type: object
      properties:
        clientId:
          type: integer
        providerId:
          type: integer
        routeId:
          type: integer
        driverId:
          type: integer
        vehicleId:
          type: integer
        operationType:
          type: string
          maxLength: 50
        origin:
          type: string
          maxLength: 500
        destination:
          type: string
          maxLength: 500
        scheduledStartDate:
          type: string
          format: date-time
        scheduledEndDate:
          type: string
          format: date-time
        actualStartDate:
          type: string
          format: date-time
        actualEndDate:
          type: string
          format: date-time
        distance:
          type: integer
        status:
          type: string
          enum: [scheduled, in-progress, completed, cancelled]
        cargoDescription:
          type: string
          maxLength: 1000
        cargoWeight:
          type: integer
        notes:
          type: string
          maxLength: 1000

    # Driver-Vehicle Assignment Schemas
    AssignDriverToVehicleDto:
      type: object
      required:
        - driverId
        - vehicleId
      properties:
        driverId:
          type: integer
          minimum: 1
        vehicleId:
          type: integer
          minimum: 1
        notes:
          type: string
          maxLength: 500

    UnassignDriverFromVehicleDto:
      type: object
      properties:
        notes:
          type: string
          maxLength: 500

    # Batch Upload Schemas
    OperationExcelRowDto:
      type: object
      required:
        - operationNumber
        - scheduledStartDate
        - driverRut
        - vehiclePlateNumber
        - operationType
        - origin
        - destination
      properties:
        operationNumber:
          type: string
          maxLength: 50
        scheduledStartDate:
          type: string
          format: date-time
        scheduledEndDate:
          type: string
          format: date-time
        clientName:
          type: string
        providerName:
          type: string
        routeName:
          type: string
        driverRut:
          type: string
        vehiclePlateNumber:
          type: string
        operationType:
          type: string
          maxLength: 50
        origin:
          type: string
          maxLength: 500
        destination:
          type: string
          maxLength: 500
        distance:
          type: integer
        cargoDescription:
          type: string
          maxLength: 1000
        cargoWeight:
          type: integer
        notes:
          type: string
          maxLength: 1000

    BatchUploadOperationsDto:
      type: object
      required:
        - operatorId
        - operations
      properties:
        operatorId:
          type: integer
          minimum: 1
        operations:
          type: array
          items:
            $ref: '#/components/schemas/OperationExcelRowDto'

    BatchUploadResult:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        totalRows:
          type: integer
        successCount:
          type: integer
        errorCount:
          type: integer
        errors:
          type: array
          items:
            type: object
        duplicates:
          type: array
          items:
            type: object
        createdOperations:
          type: array
          items:
            type: object

    # PDF Report Schemas
    GenerateReportDto:
      type: object
      properties:
        includePhotos:
          type: boolean
          default: true
        includeTimeline:
          type: boolean
          default: true
        includeIncidents:
          type: boolean
          default: true
        language:
          type: string
          enum: [es, en]
          default: es

paths:
  # ============================================================================
  # AUTH ENDPOINTS
  # ============================================================================
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      description: Create a new user account
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterDto'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
